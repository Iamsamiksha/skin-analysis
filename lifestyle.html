<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifestyle Data</title>
</head>
<body>
  <h1>Enter Your Lifestyle Information</h1>
  <form method="POST" action="/lifestyle">
    <label for="waterIntake">How much water do you drink daily? (in liters)</label>
    <input type="number" id="waterIntake" name="waterIntake" min="0" step="0.1" required><br>
    
    <label for="sleepHours">How many hours do you sleep daily?</label>
    <input type="number" id="sleepHours" name="sleepHours" min="0" required><br>
    
    <label for="stressLevel">How would you rate your stress level?</label>
    <select id="stressLevel" name="stressLevel" required>
        <option value="high">High</option>
        <option value="moderate">Moderate</option>
        <option value="low">Low</option>
    </select><br>

    <label for="sunExposure">How much time do you spend in direct sunlight each day?</label>
    <select id="sunExposure" name="sunExposure" required>
        <option value="high">More than 2 hours</option>
        <option value="moderate">1-2 hours</option>
        <option value="low">Less than 1 hour</option>
    </select><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
